<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Restaurant Name</h1>
            <nav>
                <a href="#" class="text-gray-700 hover:text-gray-900 mx-2">Home</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 mx-2">Menu</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 mx-2">Contact</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 mx-2">Cart (0)</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Category Filter -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Menu Categories</h2>
            <div class="flex space-x-4 overflow-x-auto">
                <button class="bg-gray-200 text-gray-800 rounded-full px-4 py-2">All</button>
                <button class="bg-gray-200 text-gray-800 rounded-full px-4 py-2">Main Dishes</button>
                <button class="bg-gray-200 text-gray-800 rounded-full px-4 py-2">Desserts</button>
                <button class="bg-gray-200 text-gray-800 rounded-full px-4 py-2">Drinks</button>
            </div>
        </div>

        <!-- Menu Items -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Menu Item -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/400x300" alt="Dish Image" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800">Dish Name</h3>
                    <p class="text-gray-600 mt-2">Short description of the dish. Delicious and flavorful.</p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-xl font-bold text-gray-800">$12.99</span>
                        <button class="bg-green-500 text-white rounded-full px-4 py-2">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Repeat Menu Item -->
            <!-- ... -->

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-8 py-4">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-600">Â© 2024 Restaurant Name. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
